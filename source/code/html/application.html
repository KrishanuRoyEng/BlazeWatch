<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" type="text/css" href="../css/application.css">
</head>
<body>
    <div class="form-container">
        <h2>Application Form</h2>
        <!-- Update your form action here -->
        <form action="/api/applicant-details" method="POST">
            <div class="form-group">
                <label for="full-name">Full Name of Applicant:</label>
                <input type="text" id="full-name" name="full_name" placeholder="Please provide your complete name." required>
            </div>
            <div class="form-group">
                <label for="full-address">Complete Address of Applicant:</label>
                <input type="text" id="full-address" name="full_address" placeholder="Please enter your full address." required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Information of Applicant:</label>
                <input type="tel" id="contact" name="contact_number" placeholder="Please enter your contact number." pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address of Applicant:</label>
                <input type="email" id="email" name="email" placeholder="Please provide your email address." required>
            </div>
            <div class="form-group">
                <label for="building-number">House/Building Number:</label>
                <input type="text" id="building-number" name="building_number" placeholder="For example, 202, 203." required>
            </div>
            <div class="form-group">
                <label>Type of Property:</label>
                <div class="property-type" onchange="showConditionalFields()">
                    <input type="radio" id="residential" name="property_type" value="residential" required>
                    <label for="residential">Residential Property</label>
                    
                    <input type="radio" id="commercial" name="property_type" value="commercial" required>
                    <label for="commercial">Commercial Property</label>
                </div>
            </div>
            <div id="residential-options" class="conditional-fields">
                <div class="form-group">
                    <label>Select Residential Option:</label>
                    <div class="radio-group">
                        <label for="whole-building-residential">Whole Building</label>
                        <input type="radio" id="whole-building-residential" name="residential_option" value="whole-building">
                    </div>
                    <div class="radio-group">
                        <label for="flat-residential">Flat</label>
                        <input type="radio" id="flat-residential" name="residential_option" value="flat">
                    </div>
                </div>
                <div class="form-group conditional-fields" id="flat-number-field">
                    <label for="flat-number">Flat Number:</label>
                    <input type="text" id="flat-number" name="flat_number" placeholder="Enter your flat number">
                </div>
            </div>
            <div id="commercial-options" class="conditional-fields">
                <div class="form-group">
                    <label>Select Commercial Option:</label>
                    <input type="radio" id="whole-building-commercial" name="commercial-option" value="whole-building">
                    <label for="whole-building-commercial">Whole Building</label>
                    <input type="radio" id="floor-commercial" name="commercial-option" value="floor">
                    <label for="floor-commercial">Floor</label>
                </div>
                <div class="form-group conditional-fields" id="floor-number-field">
                    <label for="floor-number">Floor Number:</label>
                    <input type="text" id="floor-number" name="floor-number" placeholder="Enter the floor number">
                </div>
            </div>
            <div class="form-group">
                <label>Relationship of Applicant to the Property:</label>
                <select id="relationship" name="relationship" required>
                    <option value="" disabled selected>Select your relationship</option>
                    <option value="owner">Owner</option>
                    <option value="manager">Manager</option>
                    <option value="renter">Renter</option>
                    <option value="co-owner">Co-owner</option>
                    <option value="occupant">Occupant</option>
                    <option value="leaseholder">Leaseholder</option>
                    <option value="authorized-representative">Authorized Representative</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inspection-items">What Does the Applicant Wish to Inspect?</label>
                <div class="inspection-items">
                    <input type="checkbox" id="electrical-wiring" name="inspection_items" value="electrical-wiring">
                    <label for="electrical-wiring">Electrical Wiring</label>
                    
                    <input type="checkbox" id="fire-extinguishers" name="inspection_items" value="fire-extinguishers">
                    <label for="fire-extinguishers">Fire Extinguishers</label>
                    
                    <input type="checkbox" id="hoses" name="inspection_items" value="hoses">
                    <label for="hoses">Hoses</label>
                    
                    <input type="checkbox" id="fire-alarms" name="inspection_items" value="fire-alarms">
                    <label for="fire-alarms">Fire Alarms</label>
                    
                    <input type="checkbox" id="sprinklers" name="inspection_items" value="sprinklers">
                    <label for="sprinklers">Sprinklers</label>
                    
                    <input type="checkbox" id="fire-exits" name="inspection_items" value="fire-exits">
                    <label for="fire-exits">Fire Exits</label>
                    
                    <input type="checkbox" id="smoke-detectors" name="inspection_items" value="smoke-detectors">
                    <label for="smoke-detectors">Smoke Detectors</label>
                    
                    <input type="checkbox" id="emergency-lighting" name="inspection_items" value="emergency-lighting">
                    <label for="emergency-lighting">Emergency Lighting</label>
                    
                    <input type="checkbox" id="exit-signs" name="inspection_items value="exit-signs">
                    <label for="exit-signs">Exit Signs</label>
                    
                    <input type="checkbox" id="fire-doors" name="inspection_items" value="fire-doors">
                    <label for="fire-doors">Fire Doors</label>
                    
                    <input type="checkbox" id="electrical-panels" name="inspection_items" value="electrical-panels">
                    <label for="electrical-panels">Electrical Panels</label>
                    
                    <input type="checkbox" id="circuit-breakers" name="inspection_items" value="circuit-breakers">
                    <label for="circuit-breakers">Circuit Breakers</label>
                    
                    <input type="checkbox" id="backup-generators" name="inspection_items" value="backup-generators">
                    <label for="backup-generators">Backup Generators</label>
                    
                    <input type="checkbox" id="fire-blankets" name="inspection_items" value="fire-blankets">
                    <label for="fire-blankets">Fire Blankets</label>

                    <input type="checkbox" id="all-of-the-above" name="inspection_items" value="all-of-the-above">
                    <label for="all-of-the-above">All of the Above</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="../js/application.js"></script>
</body>
</html>
